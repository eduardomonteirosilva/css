<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização Vertical</title>
    <style>
        #container {
            position:relative;
            height: 500px;
            padding: 10px;
            background-color: aqua;
        }

        #conteúdo {
            position: absolute;
            left: 50%;
            top: 50%;
            height: 200px;
            width: 400px;
            background-color: yellow;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="cotainer">
        <article id="conteúdo">

        </article>
    </section>
</body>
</html>
